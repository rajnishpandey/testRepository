<!DOCTYPE html>
<html>
<head>
<title>AngularJS + Spring Rest Sample App</title>
<link href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen" />
<link href="../static/css/style.css" th:href="@{css/style.css}"
	rel="stylesheet" media="screen" />
</head>
 <body data-ng-app="myApp" class="ng-cloak">

	<script src="../static/js/angular.min.js" th:src="@{js/angular.min.js}"></script>
	<script src="../static/js/app.js" th:src="@{js/app.js}"></script>
	<script src="../static/js/user_service.js"
		th:src="@{js/user_service.js}"></script>
	<script src="../static/js/app_controller.js"
		th:src="@{js/app_controller.js}"></script>
	<div class="heading">
		<img src="../static/images/cognizant-logo.png" th:src="@{images/cognizant-logo.png}"
			alt="Cognizant" title="Cognizant" class="imgclass" />
		<h1 class="headh">Java - Album Management</h1>
	</div>
	<div class="content">
	<div class="generic-container" data-ng-controller="AppController as ctrl">

		<div class="panel-body">
			<div class="task">
				<form data-ng-submit="ctrl.submit()" name="myForm"
					class="form-horizontal">
					<input type="hidden" data-ng-model="ctrl.user.id" />
					<table class="add-task">
						<tr>
							<td>Title:</td>
							<td><input type="text" data-ng-model="ctrl.user.title" id="title"
								 /></td>
						</tr>
						<tr>
							<td>Artist :</td>
							<td><input type="text" data-ng-model="ctrl.user.artist"
								id="artist"  /></td>
						</tr>
						<tr>
							<td>ReleaseYear:</td>
							<td><input type="text" data-ng-model="ctrl.user.releaseYear"
								id="releaseYear"  /></td>
						</tr>

						<tr>
							<td><input type="submit" id="add" value="ADD"
								class="btn btn-success custom-width" /></td>
							<td><input type="submit" id="edit" value="Update"
								class="btn btn-success custom-width" style="display:none;" /></td>
						</tr>
					</table>
				</form>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="lead">List of Albums </span>
			</div>
			<div class="tablecontainer">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>Title</th>
							<th>Artist</th>
							<th>ReleaseYear</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="u in ctrl.users">
							<td><span data-ng-bind="u.title"></span></td>
							<td><span data-ng-bind="u.artist"></span></td>
							<td><span data-ng-bind="u.releaseYear"></span></td>
							<td>
								<button type="button" data-ng-click="ctrl.edit(u.id)"
									class="btn btn-success custom-width">Edit</button>
								<button type="button" data-ng-click="ctrl.remove(u.id)"
									class="btn btn-danger custom-width">Remove</button>
							</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

</body>
</html>
