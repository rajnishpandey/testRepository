<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">

    <link rel="stylesheet" type="text/css" href="../../node_modules/jasmine-core/lib/jasmine-core/jasmine.css"/>

    <script type="text/javascript" src="../../node_modules/jasmine-core/lib/jasmine-core/jasmine.js"></script>

    <script type="text/javascript" src="../../node_modules/jasmine-core/lib/jasmine-core/jasmine-html.js"></script>


    <script type="text/javascript" src="../../node_modules/jasmine-core/lib/jasmine-core/boot.js"></script>



    <script type="text/javascript" src="../../node_modules/node_modules/phantom-jasmine/lib/console-runner.js"></script>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>

    <!-- The KnockoutJS script source file -->
    <script type="text/javascript" src="../js/index.js"></script>

    <!-- The spec Jasmine file -->

    <script type="text/javascript" src="test.js"></script>

<body>

<script type="text/javascript">

    var console_reporter = new jasmine.ConsoleReporter();

    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());

    jasmine.getEnv().addReporter(console_reporter);

    jasmine.getEnv().execute();

</script>
